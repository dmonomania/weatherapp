<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
<script defer src="main.js"></script></head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <button class="test">Tester Button</button>
    <div id="weather-container">
        <div class="weather">
            <div id="weather-text-container">
                <div id="weather-text">
                    <p>Kinda Cloudy</p>
                </div>
                <div id="weather-city">
                    <p>Dublin</p>
                </div>
                <div id="weather-country">
                    <p>Ireland</p>
                </div>
            </div>
            <div class='split' id="weather-numbers-container">
                <div id="weather-temp">
                <p>20</p><sup>&#8451</sup>
                </div>
                <div id="weather-extras">
                    <div id="weather-feels"><p>Feels like 19</p></div>
                    <div id="weather-wind"><p>Wind 5km/h</p></div>
                    <div id="weather-rain"><p>0% Chance of Rain</p></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container form">
        <form class='form' action="">
            <input type="text" autocomplete="on" placeholder="type your stuff" class="test-input" list='datalist'>
            <datalist id='datalist'>
            </datalist>
            <input type="submit" style="visibility: hidden; position: absolute;" />

        </form>
    </div>
</body>

</html>
